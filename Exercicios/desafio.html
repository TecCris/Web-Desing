<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Checkbox</title>
    <style>
        input[type=checkbox]{
            display: none;
        }
        input[type=checkbox]+label span{
            display: inline-block;
            width: 25px;
            height: 25px;
            background-color: orange;
        }
        input[type=checkbox]:checked+label span{
            background-color: green;
        }

    </style>
</head>
<body>
    <h1>Checkbox</h1>

    <input type="checkbox" id="html">
    <label for="html">
        <span></span>
        HTML
    </label>
    <input type="checkbox" id="css">
    <label for="css">
        <span></span>
        CSS
    </label>
    <input type="checkbox" id="js">
    <label for="js">
        <span></span>
        Javascript
    </label>
</body>
</html>
