<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Listas aninhadas</title>

    <style>
      body{
        font-family: sans-serif;
      }

      details{
        color: blueviolet;
        background-color: bisque;
        margin-bottom: 1em;
        padding: .5em;
      }

      details summary{
        cursor: pointer;
      }

      details[open]{
        background-color: blueviolet;      
        color: white;
      }
    </style>
</head>

<body>

  <h1>Curso web design</h1>
  <details open>
    <summary>Pré-requisitos</summary>
    <p>Para fazer esse curso é necessário conhecimento de Sistemas operacional</p>
  </details>

  <details>
    <summary>Carga horaria</summary>
    <p>180 horas</p>
  </details>

</body>
</html>
