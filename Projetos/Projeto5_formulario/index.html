<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <form action="#" method="get" autocomplete="off" class="form">
        <fieldset class="form__fieldset">
            <legend class="form__title">Cadastre-se</legend>

            <label for="user" class="form__label">Usuário</label>
            <input type="text" id="user" name="user" required class="form__input">

            <label for="email" class="form__label">E-mail</label>
            <input type="email" id="email" name="email" required class="form__input">

            <label for="pass" class="form__label">Senha</label>
            <input type="password" id="pass" name="pass required" class="form__input">

            <div class="form__action">
                <!-- <a href="/ProjetoConto/Era_uma_vez.html" class="btn">Login</a> -->
                <input type="submit" value="Cadastre-se" class="btn btn1">
                <label class="form__action__aside">Já possui cadastro? <a href="login.html">Login</a></label>

        </fieldset>
    </form>
</body>
</html>
