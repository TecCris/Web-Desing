<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Formulário de contato</title>
    <link rel="stylesheet" href="styles/contato.css">

</head>
<body>
    <form action="">
        <fieldset>
            <legend>Formulário de contrato</legend>

            <label for="name">Nome</label>
            <input type="text" id="name" required placeholder="Digite o seu nome completo">
            

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite um email válido" required>
            

            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject">
            
            
            <label for="message">Mensagem</label>
                <textarea name="message" id="message" rows="7" minlength="20" placeholder="Diga ai!" required></textarea>
                
            <button type="submit" class="btn">Enviar

        </fieldset>
    </form>
</body>
</html>
